<html>
<head>
<title>jQuery Ajax POST data Request and Response Example</title>

<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
	type="text/javascript"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
	type="text/javascript"></script>
<script src="three.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<meta charset=utf-8>
<title>My first Three.js app</title>
<style>
body {
	margin: 0;
}

canvas {
	width: 100%;
	height: 100%
}
</style>
</head>
<body>

	<form id="myAjaxRequestForm">
		<fieldset>
			<legend>jQuery Ajax Form data Submit Request</legend>

			<p>
				<label for="countryCode">Country Code:</label> <input
					id="countryCode" type="text" name="countryCode" />
			</p>
			<p>
				<input id="myButton" type="button" value="Submit" />
			</p>
		</fieldset>
	</form>
	<div id="anotherSection">
		<fieldset>
			<legend>Response from jQuery Ajax Request</legend>
			<div id="ajaxResponse"></div>
		</fieldset>
	</div>
	<div id="container"></div>
</body>

</body>
</html>
